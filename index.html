<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script id="myTemplate" type="text/x-handlebars-template">
    <div class="row mb-4 d-flex justify-content-between">
      <div class="col-7 justify-content-center align-items-center d-flex mt-4 planetContainer">
        <img height="600" src="{{image}}">
      </div>
      <div class="col-5 planetDetails d-flex flex-column align-items-start justify-content-between">
          <h2 class="display-1">
            {{englishName}}
          </h2>
          <div class="my-4">
            <p id="overviewDesc" class="overviewDesc">
              {{description}}
            </p>
            <p id="internalStructureDesc" class="internalStructureDesc">
              blablaadfsadzcvsdz
            </p>
            <p id="surfaceGeologyDesc" class="surfaceGeologyDesc">
              {{description}}
            </p>
          </div>

          <div class="d-flex flex-column w-100 mt-4">
            <p>Source: <a>Wikipedia</a></p>
            <a id="overviewBtn" class="detailsBtn mb-3 text-white h5"><span class="col-3">01</span><span class="col-4">OVERVIEW</span></a>
            <a id="internalBtn" class="detailsBtn mb-3 text-white h5"><span class="col-3">02</span><span class="col-4">INTERNAL STRUCTURE</span></a>
            <a id="surfaceBtn" class="detailsBtn mb-3 text-white h5"><span class="col-3">03</span><span class="col-4">SURFACE GEOLOGY</span></a>
          </div>
      </div>
    </div>

    <div class="planetStats row d-flex justify-content-between">
      <div class="col-2 d-flex flex-column justify-content-center p-4">
          <p class="text-uppercase">Average Temp</p>
          <p class="h2 mb-0">{{avgTemp}} Â°C</p>
      </div>
      <div class="col-3 d-flex flex-column justify-content-center p-4">
          <p class="text-uppercase">Revolution Time</p>
          <p class="h2 mb-0">{{sideralOrbit}} DAYS</p>
      </div>
      <div class="col-2 d-flex flex-column justify-content-center p-4">
          <p class="text-uppercase">Radius</p>
          <p class="h2 mb-0">{{meanRadius}} KM</p>
      </div>
      <div class="col-3 d-flex flex-column justify-content-center p-4">
          <p class="text-uppercase">Rotation time</p>
          <p class="h2 mb-0">{{sideralRotation}} DAYS</p>
      </div>
    </div>
  </script>

  <script defer src="index.js"></script>


  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body class="">
  <header class="d-flex flex-row justify-content-between border-bottom border-light">
    <h1 class="col-4">THE PLANETS</h1>
    <div id="menu" class="menu d-flex flex-row col-6 text-decoration-none justify-content-around align-items-center mb-0 text-uppercase font-weight-bold h5">
      <a class="menu-item">Mercury</a>
      <a class="menu-item">Venus</a>
      <a class="menu-item">Earth</a>
      <a class="menu-item">Mars</a>
      <a class="menu-item">Jupiter</a>
      <a class="menu-item">Saturn</a>
      <a class="menu-item">Uranus</a>
      <a class="menu-item">Neptune</a>
    </div>
  </header>
  <main class="container-fluid">
    <section>

    </section>
  </main>

</body>
</html>
